<meta charset="UFT-8">
<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle='green';
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle='yellow';
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(20, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(580, 200);
    pincel.fill();

    
    pincel.fillStyle='darkblue';
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();

    pincel.beginPath();
    pincel.fillStyle="white";
    pincel.fillRect(200, 180, 200, 30);

    pincel.beginPath();
    pincel.fillStyle='black';
    pincel.font="23px Arial";
    pincel.fillText("Ordem e Progresso",200,210);
    //função para desenha estrela
    function desenhaEstrela(x, y){
        pincel.beginPath();
        pincel.fillStyle= "white";
        pincel.moveTo(x, y-5);
        pincel.lineTo(x-1, y-1);
        pincel.lineTo(x-5, y-1);
        pincel.lineTo(x-2, y+1);
        pincel.lineTo(x-3, y+5);
        pincel.lineTo(x, y+3);
        pincel.lineTo(x+3, y+5);
        pincel.lineTo(x+2, y+1);
        pincel.lineTo(x+5, y-1);
        pincel.lineTo(x+1, y-1);
        pincel.fill();
    }
  
        //chamo uma função para desenha estrela na posição x=340 e y=170
        desenhaEstrela(340, 170);
        desenhaEstrela(340, 220);
        desenhaEstrela(220, 220);
        desenhaEstrela(300, 280);
        desenhaEstrela(350, 250);
        desenhaEstrela(230, 260);
        desenhaEstrela(340, 240);
        desenhaEstrela(320, 220);
        desenhaEstrela(285, 230);
        desenhaEstrela(235, 260);
        desenhaEstrela(255, 260);
        desenhaEstrela(265, 260);
        desenhaEstrela(275, 260);
        desenhaEstrela(285, 250);
        desenhaEstrela(295, 250);
        desenhaEstrela(310, 240);
        desenhaEstrela(330, 240);
        desenhaEstrela(340, 240);
        desenhaEstrela(355, 240);
        desenhaEstrela(299, 280);
        desenhaEstrela(301, 222);
        desenhaEstrela(308, 220);
        desenhaEstrela(268, 268);
        desenhaEstrela(260, 275);
        desenhaEstrela(350, 240);
        desenhaEstrela(300, 240);
        desenhaEstrela(301, 251);
        desenhaEstrela(310, 270);

</script>
